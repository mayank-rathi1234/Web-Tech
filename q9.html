<!DOCTYPE html>
<html>
<head>
    <title>Find Largest Number</title>
</head>
<body>

    <h2>Find the Largest Number</h2>

    <input type="number" id="num1" placeholder="Enter first number"><br><br>
    <input type="number" id="num2" placeholder="Enter second number"><br><br>
    <input type="number" id="num3" placeholder="Enter third number"><br><br>

    <button onclick="findLargest()">Find Largest</button>

    <p id="result"></p>

    <script>
        function findLargest() {
            let n1 = Number(document.getElementById("num1").value);
            let n2 = Number(document.getElementById("num2").value);
            let n3 = Number(document.getElementById("num3").value);

            let largest;

            if (n1 >= n2 && n1 >= n3) {
                largest = n1;
            } else if (n2 >= n1 && n2 >= n3) {
                largest = n2;
            } else {
                largest = n3;
            }

            document.getElementById("result").innerHTML = "Largest number is: " + largest;
        }
    </script>

</body>
</html>
