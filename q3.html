<!DOCTYPE html>
<html>
<head>
    <title>Button Click Counter</title>
</head>
<body>

    <h2>Button Click Counter</h2>

    <button onclick="countClick()">Click Me</button>

    <p>Button clicked: <span id="count">0</span> times</p>

    <script>
        let clickCount = 0;

        function countClick() {
            clickCount++;
            document.getElementById("count").innerHTML = clickCount;
        }
    </script>

</body>
</html>
