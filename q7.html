<!DOCTYPE html>
<html>
<head>
    <title>Show / Hide Paragraph</title>
</head>
<body>

    <h2>Toggle Paragraph</h2>

    <button onclick="togglePara()">Show / Hide</button>

    <p id="para">
        This is a paragraph that can be shown or hidden when the button is clicked.
    </p>

    <script>
        function togglePara() {
            let p = document.getElementById("para");

            if (p.style.display === "none") {
                p.style.display = "block";
            } else {
                p.style.display = "none";
            }
        }
    </script>

</body>
</html>
