<!DOCTYPE html>
<html>
<head>
    <title>Marks Result</title>
</head>
<body>

    <h2>Student Result</h2>

    <input type="number" id="m1" placeholder="Enter Subject 1 marks"><br><br>
    <input type="number" id="m2" placeholder="Enter Subject 2 marks"><br><br>
    <input type="number" id="m3" placeholder="Enter Subject 3 marks"><br><br>

    <button onclick="calculateResult()">Show Result</button>

    <p id="output"></p>

    <script>
        function calculateResult() {
            let m1 = Number(document.getElementById("m1").value);
            let m2 = Number(document.getElementById("m2").value);
            let m3 = Number(document.getElementById("m3").value);

            let total = m1 + m2 + m3;
            let average = total / 3;

            let result;
            if (average >= 40) {
                result = "Pass";
            } else {
                result = "Fail";
            }

            document.getElementById("output").innerHTML =
                "Total Marks: " + total + "<br>" +
                "Average: " + average.toFixed(2) + "<br>" +
                "Result: " + result;
        }
    </script>

</body>
</html>
